<!DOCTYPE html>
<style>
    :root {
        --primary-color: #4a90e2;
        --text-color: #e4e4e7;
        --bg-color: #18181b;
        --card-bg: #27272a;
    }
    
    .header {
        background-color: rgba(39, 39, 42, 0.95);
        backdrop-filter: blur(10px);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
    }
    
    .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 70px;
    }
    
    .logo {
        height: 90px;
        display: inline-block;
        position: relative;
        overflow: hidden;
        width: fit-content;
    }
    
    .logo img {
        height: 100%;
        width: auto;
        object-fit: contain;
        position: relative;
        z-index: 1;
        display: block;
    }
    
    .logo::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
            to right,
            transparent 0%,
            rgba(255, 255, 255, 0) 0%,
            rgba(255, 255, 255, 0.4) 50%,
            rgba(255, 255, 255, 0) 100%
        );
        transform: skewX(-25deg);
        animation: shine 6s ease-in-out infinite;
        z-index: 2;
        pointer-events: none;
    }
    
    .nav-links {
        display: flex;
        gap: 2rem;
    }
    
    .nav-links a {
        color: var(--text-color);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
    }
    
    .nav-links a:hover {
        color: var(--primary-color);
    }

    @media (max-width: 640px) {
        .nav-links {
            gap: 1rem;
        }
    }

@keyframes shineGlow {
    0%, 100% {
        opacity: 0;
        transform: scale(0.8);
    }
    40% {
        opacity: 0;
    }
    45% {
        opacity: 0.5;
        transform: scale(1.1);
    }
    55% {
        opacity: 0.5;
        transform: scale(1.1);
    }
    60% {
        opacity: 0;
    }
}

@keyframes glowPulse {
    0%, 100% {
        opacity: 0;
    }
    45% {
        opacity: 0.3;
    }
    55% {
        opacity: 0.3;
    }
}
}
</style>
