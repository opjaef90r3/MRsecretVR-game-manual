<!DOCTYPE html>
<style>
    :root {
        --primary-color: #4a90e2;
        --text-color: #e4e4e7;
        --bg-color: #18181b;
        --card-bg: #27272a;
    }
    
    .header {
        background-color: rgba(39, 39, 42, 0.95);
        backdrop-filter: blur(10px);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
    }
    
    .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 70px;
    }
    
    .logo {
        height: 90px;
        display: inline-block;
        position: relative;
        overflow: hidden;
    }
    
    .logo img {
        height: 100%;
        width: auto;
        object-fit: contain;
        position: relative;
        z-index: 2;
        display: block;
    }
    
    .logo::before {
        content: '';
        position: absolute;
        top: -10px;
        left: -10px;
        width: calc(100% + 20px);
        height: calc(100% + 20px);
        background: radial-gradient(
            circle at center,
            rgba(255, 255, 255, 0.1) 0%,
            rgba(255, 255, 255, 0.05) 30%,
            transparent 70%
        );
        filter: blur(5px);
        z-index: 1;
    }
    
    .logo::after {
        content: '';
        position: absolute;
        top: -5px;
        left: -100%;
        width: 50%;
        height: calc(100% + 10px);
        background: linear-gradient(
            to right,
            transparent 0%,
            rgba(255, 255, 255, 0) 0%,
            rgba(255, 255, 255, 0.4) 50%,
            rgba(255, 255, 255, 0) 100%
        );
        transform: skewX(-25deg);
        animation: shine 6s ease-in-out infinite;
        z-index: 3;
        pointer-events: none;
    }
    
    .nav-links {
        display: flex;
        gap: 2rem;
    }
    
    .nav-links a {
        color: var(--text-color);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
    }
    
    .nav-links a:hover {
        color: var(--primary-color);
    }

    @media (max-width: 640px) {
        .nav-links {
            gap: 1rem;
        }
    }
    
    @keyframes shine {
        0% {
            left: -100%;
            opacity: 0;
        }
        30% {
            left: -100%;
            opacity: 0;
        }
        35% {
            opacity: 0.3;
        }
        45% {
            left: 200%;
            opacity: 0.3;
        }
        46% {
            opacity: 0;
        }
        100% {
            left: 200%;
            opacity: 0;
        }
    }
</style>

<header class="header">
    <div class="container header-content">
        <a href="index.html" class="logo">
            <img src="assets/images/logo.png" alt="ミスター秘密侵入VR">
        </a>
        <nav class="nav-links">
            <a href="readme.html">導入ガイド</a>
            <a href="manual.html">プレイガイド</a>
            <a href="troubleshooting.html">トラブルガイド</a>
        </nav>
    </div>
</header>
