<!DOCTYPE html>
<style>
    :root {
        --primary-color: #4a90e2;
        --text-color: #e4e4e7;
        --bg-color: #18181b;
        --card-bg: #27272a;
    }
    
    .header {
        background-color: rgba(39, 39, 42, 0.95);
        backdrop-filter: blur(10px);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
    }
    
    .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 70px;
    }
    
    .logo {
        height: 90px;
        display: inline-block;
        position: relative;
    }
    
    .logo img {
        height: 100%;
        width: auto;
        object-fit: contain;
        position: relative;
        z-index: 2;
        display: block;
    }
    
    .logo::after {
        content: '';
        position: absolute;
        top: -15px;
        left: -15px;
        width: calc(100% + 30px);
        height: calc(100% + 30px);
        background: radial-gradient(
            circle at center,
            rgba(255, 255, 255, 0.3) 0%,
            rgba(255, 255, 255, 0.1) 30%,
            transparent 70%
        );
        filter: blur(10px);
        opacity: 0;
        animation: logoGlow 6s ease-in-out infinite;
        z-index: 1;
    }
    
    .nav-links {
        display: flex;
        gap: 2rem;
    }
    
    .nav-links a {
        color: var(--text-color);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
    }
    
    .nav-links a:hover {
        color: var(--primary-color);
    }

    @media (max-width: 640px) {
        .nav-links {
            gap: 1rem;
        }
    }

    @keyframes logoGlow {
        0%, 100% {
            opacity: 0;
            transform: scale(0.8);
        }
        40% {
            opacity: 1;
        }
        45% {
            opacity: 1;
            transform: scale(1.1);
        }
        55% {
            opacity: 1;
            transform: scale(1.1);
        }
        60% {
            opacity: 1;
        }
    }
</style>

<header class="header">
    <div class="container header-content">
        <a href="index.html" class="logo">
            <img src="assets/images/logo.png" alt="ミスター秘密侵入VR">
        </a>
        <nav class="nav-links">
            <a href="readme.html">導入ガイド</a>
            <a href="manual.html">プレイガイド</a>
            <a href="troubleshooting.html">トラブルガイド</a>
        </nav>
    </div>
</header>
